<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Notes Fate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="steel.css">
</head>
<body>
    <div class="container mt-4">
        <header id="top-header" class="mb-4">
            <h1 class="header-title">Authentication</h1>
            <hr>
            <h3 class="mt-2">Please login or register</h3>
        </header>

        <main class="mb-5">
            <!-- Форма для входа -->
            <div id="login-container" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>

            <!-- Форма для регистрации -->
            <div id="register-container" class="card mb-3" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Register</button>
                    </form>
                </div>
            </div>

            <div id="message-box" class="alert alert-info text-center mb-4" style="display: none;"></div>
        </main>
    </div>
    <script src="authen.js"></script>
    
</body>
</html>
